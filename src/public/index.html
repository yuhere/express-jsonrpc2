<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title> JSONRPC – Debuger </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script type="text/javascript" src="bson.bundle.js"></script>
    <script type="text/javascript" src="jRPC.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="main">
        <div id="ctxtnav" class="nav">
            <h2>Context Navigation</h2>
            <hr/>
        </div>
        <div id="content" class="wiki">
            <div id="debug_tool">
                <div id="methodList" class="rpcview">
                    <fieldset class="rpcfield">
                        <legend><a href="javascript:build_rpc_tv();void(0);" title="点击进行刷新">RPC availabled：</a></legend>
                        <table class="listing dirlist" id="dirlist">
                            <tbody></tbody>
                        </table>
                    </fieldset>
                </div> <!-- end methodList -->
                <div id="tabcontent" class="rpcdview">
                    <fieldset class="rpcfield">
                        <legend>Help</legend>
                        <pre id="methodHelp" class="help"></pre>
                    </fieldset>
                    <fieldset class="rpcfield">
                        <legend>Signature</legend>
                        <pre id="methodSignature" class="help"></pre>
                    </fieldset>
                    <fieldset class="rpcfield">
                        <legend><span><input id="jrpc" type="checkbox" checked>JSON</span> Parameters for Test <span id="methodName"></span></legend>
                        <form id="accountsconfig" class="mod" method="post">
                            <p><textarea id="methodTestInput" class="rpcinput" name="text" cols="80"
                                         rows="3">[]</textarea></p>
                            <div class="buttons">
                                <input type="button" name="save" value="execute" onclick="javascript:doTest();"/>
                            </div>
                            <p><textarea id="methodTestOutput" class="rpcinput" name="text" cols="80"
                                         rows="3"></textarea></p>
                        </form>
                    </fieldset>
                </div> <!-- end tabcontent -->
            </div> <!-- end debug_tool -->
        </div> <!-- end content -->
    </div> <!-- end main -->

</div>
</body>
</html>
